<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Health Chatbot</title>

    <!-- SEO & Lighthouse -->
    <meta name="description" content="Twin Health AI chatbot for diabetes reversal and metabolic health guidance">
    <meta name="theme-color" content="#667eea">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="Twin Health - Official Logo.png">
    <link rel="shortcut icon" href="Twin Health - Official Logo.png">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header" role="banner" aria-label="Twin Health Chatbot Header">
            <img src="Twin Health - Official Logo.png" 
                 alt="Twin Health Logo" 
                 class="header-logo"
                 style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 15px;">
            <div class="header-text">
                <h1>ğŸ©º Twin Health Assistant</h1>
                <p>Your AI assistant for improving your metabolic health...</p>
            </div>

            <!-- Dark mode toggle -->
            <button id="themeToggle" onclick="toggleDarkMode()">ğŸŒ™</button>
        </div>

        <!-- ================= CHAT TABS ================= -->
        <div class="chat-tabs">
            <div id="tabsContainer" class="tabs-container">
                <!-- Chat tabs injected by JS -->
            </div>

            <!-- Right-side icons -->
            <div class="tab-actions">
                <button id="newTabBtn" class="tab-control-btn" title="New Chat">â•</button>
                 <button id="renameTabBtn" class="tab-control-btn" title="Rename Current Chat">âœï¸</button>
                <button id="deleteTabBtn" class="tab-control-btn delete-btn" title="Delete Chat">ğŸ—‘</button>

                <!-- <select id="export-chat" class="export-chat-btn" title="Export Conversation History. Select format">
                     <option value="" disabled selected hidden>ğŸ’¾</option>
                    <option value="json">JSON</option>
                    <option value="txt">TXT</option>
                    <option value="csv">CSV</option>
                    <option value="doc">DOC</option>
                    <option value="pdf">PDF</option>
                </select> -->
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages" role="log" aria-live="polite">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your Twin Health assistant. I can help you learn about reversing diabetes naturally using our Whole Body Digital Twin technology. How can I assist you today?
                    <div class="suggestions">
                        <button class="suggestion-btn" onclick="sendSuggestion('What is Twin Health?')">What is Twin Health?</button>
                        <button class="suggestion-btn" onclick="sendSuggestion('How does it work?')">How does it work?</button>
                        <button class="suggestion-btn" onclick="sendSuggestion('What are the benefits?')">Benefits of Twin Health</button>
                        <button class="suggestion-btn" onclick="sendSuggestion('Who is eligible?')">Who is eligible?</button>
                        <button class="suggestion-btn" onclick="sendSuggestion('Twin Health India')">Where is Twin Health</button>
                        <button class="suggestion-btn" onclick="sendSuggestion('How to join Twin Health program?')">How to join Twin Health program?</button>
                    </div>
                </div>
                <div class="action-buttons">
                    <br>
                    <button onclick="copyText(this)" title="Copy message">ğŸ“‹</button>
                    <button onclick="regenerateText(this)" title="Regenerate response">ğŸ”„</button>
                    <button onclick="shareText(this)" title="Share message">ğŸ“¤</button>
                    <button onclick="downloadText(this)" title="Download message">ğŸ’¾</button>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        
        <div class="scroll-nav">
            <!-- Scroll Up Button -->
            <button class="scroll-btn scroll-up" onclick="scrollChat('up')" aria-label="Scroll up" title="Scroll up">â–²</button>
            <!-- Scroll Down Button -->
            <button class="scroll-btn scroll-down" onclick="scrollChat('down')" aria-label="Scroll down" title="Scroll down">â–¼</button>
        </div>

        </div>
        
        <div class="chat-input-container">
            <input
                type="text"
                id="userInput"
                placeholder="Type your health-related queries..."
                aria-label="Chat input"
                autocomplete="off"/>
            <button id="sendBtn" onclick="sendMessage()" aria-label="Send message">Send
            </button>
        </div>
    </div>

    <script src="scripts.js" defer></script>
</body>

</html>
